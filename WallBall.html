<html lan="en"><head>
		<title>Ball Physics Engine</title>
		<script type="text/javascript" src="../lib/webgl-utils.js"></script>
		<script type="text/javascript" src="../lib/MV.js"></script>
		<script type="text/javascript" src="../lib/InitShaders.js"></script>
		
		
		<script type="text/javascript" src="WallBall.js"></script>
		
		
		<script type="text/javascript">
			
			spin = true;
			vertexShader = "vertex-shader-phong";
			fragmentShader = "fragment-shader-phong";
		</script>
		
		
		
		
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 a_Position;
			attribute vec3 a_Normal;
			uniform mat4 u_Projection;
			uniform mat4 u_ViewMatrix;
			uniform mat4 u_ModelMatrix;
		
			varying vec4 v_Color;
			void main(){
				gl_Position = u_Projection* u_ViewMatrix*u_ModelMatrix*a_Position;
				v_Color = vec4(a_Normal, 1.0);
				
			}
		</script>
		
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 v_Color;
		
			void main(){
				gl_FragColor = v_Color;
				
			}
		</script>
		
		
		<script id="vertex-shader-smooth" type="x-shader/x-vertex">
			attribute vec4 a_Position;
			attribute vec3 a_Normal;
			uniform mat4 u_Projection;
			uniform mat4 u_ViewMatrix;
			uniform mat4 u_ModelMatrix;
			varying vec4 v_Color;
			
			vec3 ambient, diffuse, specular;
			
			vec3 light_position;
			vec3 L, N, V, H, P;
			
			void main(){
			
				gl_Position = u_Projection* u_ViewMatrix*u_ModelMatrix*a_Position;
				
				
		
				light_position = (u_ViewMatrix*vec4(0.0,2.0,2.0 ,1.0)).xyz;
				
				vec3 light_ambient = vec3(0.2, 0.2, 0.2);
				vec3 light_diffuse = vec3(0.9, 0.9, 0.9);
				vec3 light_specular = vec3(0.9, 0.9, 0.9);
				float shininess = 1.0;
				
				vec3 color = abs(a_Normal);
				P = (u_ViewMatrix*u_ModelMatrix*a_Position).xyz;
			
				N = (u_ViewMatrix*u_ModelMatrix*vec4(a_Normal, 0.0)).xyz;
				L = normalize(light_position - P);
				V = normalize( -P);
				H = normalize(L+V);
				
				
				ambient = color * light_ambient;
				diffuse = color * max(dot(L, N), 0.0)* light_diffuse;
				specular = max(color * pow(max(dot(N, H), 0.0), shininess) * light_specular, 0.0) ;
				
				
				v_Color = vec4( ambient+ diffuse+specular, 1.0);
				
				
			}
		</script>
		
		<script id="fragment-shader-smooth" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 v_Color;
			void main(){
				gl_FragColor = v_Color;
			}
		</script>
		
		<script id="vertex-shader-phong" type="x-shader/x-vertex">
			attribute vec4 a_Position;
			attribute vec3 a_Normal;
			uniform mat4 u_Projection;
			uniform mat4 u_ViewMatrix;
			uniform mat4 u_ModelMatrix;
			
			varying vec3 v_Position;
			varying vec3 v_Normal;
			varying vec3 v_LightPosition;
			varying vec3 v_Color;
		
			
			void main(){
			
				gl_Position = u_Projection* u_ViewMatrix*u_ModelMatrix*a_Position;
				
				v_LightPosition = (u_ViewMatrix*vec4(0.0,2.0,2.0 ,1.0)).xyz;
				v_Position = (u_ViewMatrix*u_ModelMatrix*a_Position).xyz;
				v_Normal = mat3(u_ViewMatrix*u_ModelMatrix)*a_Normal;
				v_Color = abs(a_Normal);
				
				
			}
		</script>
		
		<script id="fragment-shader-phong" type="x-shader/x-fragment">
			precision mediump float;
			
			varying vec3 v_Position;
			varying vec3 v_Normal;
			varying vec3 v_LightPosition;
			varying vec3 v_Color;
			
			vec3 L, N, V, H, P;
			vec3 ambient, diffuse, specular;
			void main(){
				vec3 light_ambient = vec3(0.2, 0.2, 0.2);
				vec3 light_diffuse = vec3(0.9, 0.9, 0.9);
				vec3 light_specular = vec3(0.9, 0.9, 0.9);
				float shininess = 3.0;
				
				
				P = v_Position;
			
				N = normalize(v_Normal);
				L = normalize(v_LightPosition - P);
				V = normalize( -P);
				H = normalize(L+V);
				
				
				ambient = v_Color * light_ambient;
				diffuse = v_Color * max(dot(L, N), 0.0)* light_diffuse;
				specular = max(v_Color * pow(max(dot(N, H), 0.0), shininess) * light_specular, 0.0) ;
				
				
				gl_FragColor = vec4( ambient + diffuse+specular, 1.0);
			
			
			}
		</script>
